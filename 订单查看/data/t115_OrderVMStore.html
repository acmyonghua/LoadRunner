function InitStore() {
    new Ext.data.Store({
        storeId: "OrderStore",
        model: "OrderViewEntity",
        proxy: {
            type: 'ajax',
            reader: {
                type: 'json',
                root: "topics",
                totalProperty: "totalCount"
            },
            extraParams: {
                form: "",
                selClientStructureID:""
            },
            actionMethods: { read: 'POST' }
        }
    });
}
